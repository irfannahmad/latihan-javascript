<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IF Expression</title>
   </head>
   <body>
      <script>
         const examValue = 75;

         if (examValue >= 90) {
            document.writeln("<p>Good Job!</p>");
         } else if (examValue >= 80 || 70) {
            document.writeln("<p>Not Bad!</p>");
         } else {
            document.writeln("<p>Try Again!</p>");
         }
      </script>
   </body>
</html>
