<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Function dalam Function</title>
   </head>
   <body>
      <script>
         // bisa disebut nested function
         function outer() {
            function inner() {
               console.info("Inner");
            }

            inner();
         }

         outer();
         inner(); // error
      </script>
   </body>
</html>
