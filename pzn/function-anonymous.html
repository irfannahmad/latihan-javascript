<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Function Anonymous</title>
   </head>
   <body>
      <script>
         // menyimpan function kedalam variable
         const say = function (name) {
            document.writeln(`<p>Hello ${name}</p>`);
         };

         say("Irfan");

         //  menyimpan function kedalam parameter
         function giveMeName(callback) {
            callback("Irfan");
         }

         giveMeName(say);

         giveMeName(function (name) {
            document.writeln(`<p>Hi ${name}</p>`);
         });
      </script>
   </body>
</html>
