<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator Aritmatika</title>
   </head>
   <body>
      <script>
         let result = 1 + 2; // 3
         document.writeln("1 + 2 = " + result);
         let originalResult = result; // 3

         document.writeln("<br>");

         result = result - 1; // 2
         document.writeln(originalResult + " - 1 = " + result);
         originalResult = result; // 2

         document.writeln("<br>");

         result = result * 2; // 4
         document.writeln(originalResult + " * 2 = " + result);
      </script>
   </body>
</html>
