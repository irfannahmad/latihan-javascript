      <script>
         let arrayKosong = [];

         let arrayNama = ["Irfan", "Ahmad", "Hidayat"];

         //  menambahkan data ke array

         console.table(names);

         // operasi pada array
         console.log(names[0]);
         console.log(names[1]);

         delete names[1];
