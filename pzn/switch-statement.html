<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SWITCH</title>
   </head>
   <body>
      <script>
         const nilai = "A";

         switch (nilai) {
            case "A":
               document.writeln("Anda Lulus Dengan Baik!");
               break;
            case "B":
            case "C":
               document.writeln("Anda Lulus!");
               break;
            case "D":
               document.writeln("Anda Tidak Lulus!");
               break;
            default:
               document.writeln("Anda Gagal!");
         }
      </script>
   </body>
</html>
