<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Function Default Parameter</title>
   </head>
   <body>
      <script>
         function register(nama, gender = "Unknown") {
            console.info(nama);
            console.info(gender);
         }

         register();
         register("Irfan");
         register("Irfan", "Male");
         register("Irfan", undefined);
         register("Irfan", null); // ada tapi kosong
      </script>
   </body>
</html>
