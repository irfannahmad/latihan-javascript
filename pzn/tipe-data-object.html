<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Object</title>
   </head>
   <body>
      <script>
         const person = {};

         //  menambah atau mengubah isi object (ubah property / attribute)
         person["nama"] = "Irfan";
         person["alamat"] = "Indonesia";
         person["umur"] = 21;

         console.table(person);

         //  menghapus
         delete person["umur"];

         console.table(person);

         //  membuat object dengan properties
      </script>
   </body>
</html>
