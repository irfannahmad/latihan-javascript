<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Object</title>
   </head>
   <body>
      <script>
         // membuat object
         const person = {};

         //  menambah atau mengubah isi object (ubah property / attribute), satu persatu
         person["nama"] = "Irfan";
         person["alamat"] = "Indonesia";
         person["umur"] = 21;

         console.table(person);

         //  menghapus
         delete person["umur"];

         console.table(person);

         //  membuat object dengan properties, langsung
         const orang = {
            "nama lengkap": "Ahmad",
            alamat: "Indonesia",
            umur: 21,
         };

         // console.table(orang);

         console.info(`Nama : ${orang["nama lengkap"]}`);
         console.info(`Alamat : ${orang.alamat}`);
         console.info(`Umur : ${orang.umur}`);
      </script>
   </body>
</html>
