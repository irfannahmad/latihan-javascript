<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Function Sebagai Value</title>
   </head>
   <body>
      <script>
         // function di variable
         function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
         }

         sayHello("Irfan");

         const say = sayHello; // (menyimpan function kedalam variable) tidak perlu kurung, jika dipakai maka akan memanggil function
         say("Ahmad");

         function giveMeName(callback) {
            callback("Irfan"); // seakan akan sayHello("Irfan");
         }

         giveMeName(sayHello);
         giveMeName(say); // giveMeName(sayHello);
      </script>
   </body>
</html>
