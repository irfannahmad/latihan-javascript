<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Konversi String dan Number</title>
   </head>
   <body>
      <script>
         const value1 = parseInt("1");
         const value2 = 1;
         const sum = value1 + value2;

         //  string ke number
         document.writeln(sum);
         document.writeln(`<p>${parseInt("1.9")}</p>`);
         document.writeln(`<p>${parseFloat("1.9")}</p>`);
         document.writeln(`<p>${Number("1.9")}</p>`);

         //  number ke string
         const a = 1;
         const b = 2;
         const total = a.toString() + b.toString();
         document.writeln(total);

         //  Not a Number
         document.writeln(`<p>${parseInt("salah")}</p>`);
      </script>
   </body>
</html>
