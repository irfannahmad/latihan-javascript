<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator Unary</title>
   </head>
   <body>
      <script>
         let result = +1;
         document.writeln(result); // 1
         document.writeln("<br>");

         result--;
         document.writeln(result); // 0
         document.writeln("<br>");

         result++;
         document.writeln(result); // 1
         document.writeln("<br>");

         result = -result;
         document.writeln(result); // -1
         document.writeln("<br>");
      </script>
   </body>
</html>
