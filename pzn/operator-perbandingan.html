<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator Perbandingan</title>
   </head>
   <body>
      <script>
         let result = 5 == "5";
         document.writeln(result); // true
         document.writeln("<br>");

         result = 5 === "5";
         document.writeln(result); // false
         document.writeln("<br>");

         result = 5 > 10;
         document.writeln(result); // false
         document.writeln("<br>");

         result = 5 >= 5;
         document.writeln(result); // true
         document.writeln("<br>");

         result = 5 != 5;
         document.writeln(result); // false
         document.writeln("<br>");

         result = 5 != "5";
         document.writeln(result); // false
         document.writeln("<br>");

         result = 5 !== "5";
         document.writeln(result); // true
         document.writeln("<br>");
      </script>
   </body>
</html>
