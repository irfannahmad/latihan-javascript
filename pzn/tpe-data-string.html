<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tipe Data String</title>
   </head>
   <body>
      <script>
         document.writeln("Hello World!!");
         document.writeln("<br/>");
         document.writeln("Coba tipe data String");

         document.writeln("<br/>");
         document.writeln("Irfan " + "Ahmad " + "Hidayat");

         document.writeln("<textarea cols='100' rows='10'>");
         document.writeln("Irfan \nAhmad \\Hidayat");
         document.writeln('"Coba Petik"');
         document.writeln("</textarea>");
      </script>
   </body>
</html>
